<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Fichas | Hedone Clínica Estética</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="historico.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <div class="background-design">
        <div class="geometric-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <div class="consultas-container">
        <header class="consultas-header">
            <div class="header-content">
                <button onclick="voltar()" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </button>
                <h1 class="page-title">MEUS CLIENTES</h1>
                <div class="header-stats">
                    <span id="totalPacientes">Carregando...</span>
                </div>
            </div>
        </header>

        <section class="consultas-content">
            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar pelo nome do paciente..." onkeyup="filtrarPacientes()">
                    <button onclick="carregarPacientes()" class="btn-refresh" title="Recarregar">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>

            <div class="patients-table-section">
                <div class="table-header">
                    <div class="header-item">NOME</div>
                    <div class="header-item">TELEFONE</div>
                    <div class="header-item">E-MAIL</div>
                    <div class="header-item">IDADE</div>
                    <div class="header-item">AÇÕES</div>
                </div>

                <div class="patients-list" id="patientsList">     <div class="loading-message">
                        <i class="fas fa-spinner fa-spin"></i>
                        Carregando pacientes...
                    </div>
                </div>
            </div>

            <div id="patientModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalPatientName">Carregando...</h2>
                        <span class="close-modal" onclick="closeModal()">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="patient-details">
                            <div class="detail-group">
                                <h3>Informações Pessoais</h3>
                                <div class="detail-item">
                                    <span class="label">Nome:</span>
                                    <span id="detailName" class="value">-</span>
                                </div>
                                <div class="detail-item">
                                    <span class="label">Telefone:</span>
                                    <span id="detailPhone" class="value">-</span>
                                </div>
                                <div class="detail-item">
                                    <span class="label">E-mail:</span>
                                    <span id="detailEmail" class="value">-</span>
                                </div>
                                <div class="detail-item">
                                    <span class="label">Idade:</span>
                                    <span id="detailAge" class="value">-</span>
                                </div>
                                <div class="detail-item">
                                    <span class="label">Data de Cadastro:</span>
                                    <span id="detailDataCadastro" class="value">-</span>
                                </div>
                            </div>

                            <div class="detail-group">
                                <h3>Histórico de Procedimentos</h3>
                                <div class="procedures-list" id="proceduresList">
                                    <div class="no-procedures">
                                        Nenhum procedimento registrado
                                    </div>
                                </div>
                            </div>

                            <div class="detail-group">
                                <h3>Descrição/Anotações</h3>
                                <div class="description-box">
                                    <p id="detailDescription">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-close" onclick="closeModal()">Fechar</button>
                        <button class="btn-edit" onclick="editarPaciente()">Editar</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/historico.js"></script>
</body>

</html>
