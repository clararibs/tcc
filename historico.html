
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="historico.css">
    <title>Consulta de Clientes - Clínica</title>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="voltar()">
                <a href="entrar_aline.html"><i>←</i> Voltar</a>
            </button>
            <h1>Consulta de Clientes</h1>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Digite o nome do cliente..." onkeyup="filtrarClientes()">
            <button class="search-button" onclick="filtrarClientes()">Pesquisar</button>
        </div>

        <div class="client-list" id="clientList"></div>
    </div>

    <script>
    async function carregarClientes() {
        try {
            const response = await fetch('buscar_pacientes.php');
            const texto = await response.text();
            console.log("Carregando:", texto);
            
            if (texto.includes('<!DOCTYPE html>')) {
                alert('Erro: O servidor retornou uma página HTML.');
                return;
            }
            
            const resultado = processarResposta(texto);
            
            if (resultado.success) {
                exibirClientes(resultado.clientes);
            } else {
                alert('Erro: ' + resultado.message);
            }
        } catch (error) {
            console.error('Erro:', error);
            alert('Erro de conexão');
        }
    }
    
    async function filtrarClientes() {
        const searchTerm = document.getElementById('searchInput').value;
        console.log("Pesquisando:", searchTerm);
        
        try {
            const url = `buscar_pacientes.php?search=${encodeURIComponent(searchTerm)}`;
            console.log("URL:", url);
            
            const response = await fetch(url);
            const texto = await response.text();
            console.log("Resposta:", texto);
            
            const resultado = processarResposta(texto);
            console.log("Processado:", resultado);
            
            if (resultado.success) {
                exibirClientes(resultado.clientes);
            } else {
                if (!resultado.message.includes('nenhum') && !resultado.message.includes('Nenhum')) {
                    alert('Erro: ' + resultado.message);
                }
            }
        } catch (error) {
            console.error('Erro:', error);
            alert('Erro ao pesquisar');
        }
    }
    
    function processarResposta(texto) {
        console.log("Texto original:", texto);
        const resposta = texto.trim();
        console.log("Texto trim:", resposta);
        
        if (resposta.startsWith('ERRO:')) {
            return { success: false, message: resposta.substring(5) };
        }
        
        if (resposta === 'NENHUM_CLIENTE') {
            return { success: true, clientes: [] };
        }
        
        if (resposta.startsWith('clientes=')) {
            const dados = resposta.substring(9);
            console.log("Dados após clientes=:", dados);
            
            if (!dados || dados.trim() === '') {
                return { success: true, clientes: [] };
            }
            
            const clientesArray = dados.split(';');
            const clientes = [];
            
            for (const clienteStr of clientesArray) {
                if (clienteStr.trim() === '') continue;
                
                const campos = clienteStr.split(',');
                console.log("Campos:", campos);
                
                if (campos.length >= 6) {
                    clientes.push({
                        id: campos[0] || '',
                        nome: campos[1] || '',
                        telefone: campos[2] || '',
                        email: campos[3] || 'N/A',
                        idade: campos[4] || 'N/A',
                        ultimaConsulta: campos[5] || 'N/A'
                    });
                }
            }
            
            return { success: true, clientes: clientes };
        }
        
        console.log("Formato não reconhecido");
        return { success: false, message: 'Formato não reconhecido: ' + resposta.substring(0, 50) };
    }

    function exibirClientes(clientes) {
        const clientList = document.getElementById('clientList');
        console.log("Exibindo clientes:", clientes);
        
        let html = `
            <div class="client-header">
                <div>Nome</div>
                <div>Telefone</div>
                <div>E-mail</div>
                <div>Idade</div>
                <div>Último Cadastro</div>
                <div>Ação</div>
            </div>
        `;
        
        if (clientes.length > 0) {
            clientes.forEach(cliente => {
                html += `
                    <div class="client-row">
                        <div>${cliente.nome || 'N/A'}</div>
                        <div>${cliente.telefone || 'N/A'}</div>
                        <div>${cliente.email || 'N/A'}</div>
                        <div>${cliente.idade || 'N/A'}</div>
                        <div>${cliente.ultimaConsulta || 'N/A'}</div>
                        <div>
                            <button onclick="verDetalhes('${cliente.id}')" class="botao">Ver</button>
                        </div>
                    </div>
                `;
            });
        } else {
            html += `<div class="no-results">Nenhum cliente encontrado</div>`;
        }
        
        clientList.innerHTML = html;
    }
    
    function verDetalhes(idCliente) {
        alert(`Detalhes do cliente ID: ${idCliente}`);
    }
    
    function voltar() {
        window.history.back();
    }
    
    window.onload = carregarClientes;
    </script>
</body>
</html>
