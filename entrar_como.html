<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Hedonê</title>
    <link rel="stylesheet" href="entrar.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Área Administrativa</h1>
            <form id="formulario">
                <div class="input-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" required>
                </div>
                <div class="input-field">
                    <label for="inputSenha">Senha</label>
                    <input type="password" id="inputSenha" required>
                </div>
                <button type="submit" id="botao">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault();
            let usuario = document.getElementById('usuario').value.trim(); 
            let senha = document.getElementById('inputSenha').value.trim(); 

            if (usuario === 'aline' && senha === 'aline') {
                window.location.href = "entrar_aline.html";  
            } else {
                alert("Usuário ou senha incorretos.");
            }
        });
    </script>
</body>

</html>
