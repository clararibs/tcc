  <script>
// ============================================
// C√ìDIGO JAVASCRIPT COMPLETO
// ============================================

document.addEventListener('DOMContentLoaded', function() {
    console.log('üöÄ Inicializando agenda...');
    
    // ========== 1. CONFIGURA√á√ÉO INICIAL ==========
    const calendarEl = document.getElementById('calendar');
    if (!calendarEl) {
        console.error('‚ùå Elemento #calendar n√£o encontrado!');
        return;
    }
    
    // Configura data m√≠nima para hoje
    const today = new Date().toISOString().split('T')[0];
    const dateInput = document.getElementById('date');
    if (dateInput) {
        dateInput.min = today;
        if (!dateInput.value) {
            dateInput.value = today;
        }
    }
    
    // ========== 2. INICIALIZA CALEND√ÅRIO ==========
    let calendar;
    
    try {
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            selectable: true,
            editable: false,
            locale: 'pt-br',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            slotDuration: '00:30:00',
            slotMinTime: '06:00:00',
            slotMaxTime: '22:00:00',
            allDaySlot: false,
            slotLabelFormat: {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            },
            
            // ========== 3. CARREGA EVENTOS (CONSULTAS + SLOTS DO BANCO) ==========
            events: async function(fetchInfo, successCallback, failureCallback) {
                console.log('üì• Carregando agenda...');
                
                try {
                    // 1. Carrega consultas do banco
                    const responseConsultas = await fetch(`agenda_crud.php?acao=listar_consultas&start=${encodeURIComponent(fetchInfo.startStr)}&end=${encodeURIComponent(fetchInfo.endStr)}&_=${Date.now()}`);
                    const dataConsultas = await responseConsultas.text();
                    
                    // Executa o JavaScript retornado
                    const scriptConsultas = document.createElement('script');
                    scriptConsultas.textContent = dataConsultas;
                    document.head.appendChild(scriptConsultas);
                    document.head.removeChild(scriptConsultas);
                    
                    const consultas = window.consultasCalendario || [];
                    console.log(`üìä Consultas encontradas: ${consultas.length}`);
                    delete window.consultasCalendario;
                    
                    // 2. Carrega configura√ß√µes de disponibilidade do banco
                    const responseConfig = await fetch(`agenda_crud.php?acao=carregar_configuracoes&_=${Date.now()}`);
                    const dataConfig = await responseConfig.text();
                    
                    const scriptConfig = document.createElement('script');
                    scriptConfig.textContent = dataConfig;
                    document.head.appendChild(scriptConfig);
                    document.head.removeChild(scriptConfig);
                    
                    const disponibilidades = window.disponibilidadesCalendario || [];
                    const intervalos = window.intervalosCalendario || [];
                    const excecoes = window.excecoesCalendario || [];
                    
                    console.log(`‚öôÔ∏è Configura√ß√µes: ${disponibilidades.length} disponibilidades, ${intervalos.length} intervalos, ${excecoes.length} exce√ß√µes`);
                    
                    // 3. Gera slots baseados nas disponibilidades configuradas
                    const slots = [];
                    const startDate = new Date(fetchInfo.startStr);
                    const endDate = new Date(fetchInfo.endStr);
                    
                    // Para cada dia no per√≠odo
                    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                        const dataStr = d.toISOString().split('T')[0];
                        const diaSemana = getDiaSemanaNumero(d.getDay());
                        
                        // Verifica se h√° exce√ß√£o de dia inteiro
                        const excecaoDiaInteiro = excecoes.find(exc => 
                            exc.data_excecao === dataStr && 
                            (!exc.horario_inicio || exc.horario_inicio === '')
                        );
                        
                        if (excecaoDiaInteiro) {
                            console.log(`‚õî ${dataStr}: Exce√ß√£o de dia inteiro - ${excecaoDiaInteiro.motivo}`);
                            continue;
                        }
                        
                        // Busca disponibilidades para este dia da semana
                        const disponibilidadesDia = disponibilidades.filter(d => 
                            d.dia_semana === diaSemana
                        );
                        
                        if (disponibilidadesDia.length === 0) {
                            console.log(`‚è≠Ô∏è ${dataStr}: Sem disponibilidade configurada`);
                            continue;
                        }
                        
                        // Para cada disponibilidade deste dia
                        for (const disponibilidade of disponibilidadesDia) {
                            // Extrai hor√°rios de in√≠cio e fim
                            const horaInicio = disponibilidade.horario_inicio;
                            const horaFim = disponibilidade.horario_fim;
                            
                            if (!horaInicio || !horaFim) continue;
                            
                            // Converte para objetos Date
                            const inicioObj = new Date(`${dataStr}T${horaInicio}`);
                            const fimObj = new Date(`${dataStr}T${horaFim}`);
                            
                            // Gera slots de 60 minutos dentro desta disponibilidade
                            let slotAtual = inicioObj;
                            
                            while (slotAtual.getTime() + (60 * 60 * 1000) <= fimObj.getTime()) {
                                const slotInicio = new Date(slotAtual);
                                const slotFim = new Date(slotAtual.getTime() + (60 * 60 * 1000));
                                
                                // Verifica se h√° exce√ß√£o com hor√°rio espec√≠fico
                                const excecaoHorario = excecoes.find(exc => {
                                    if (!exc.horario_inicio || exc.horario_inicio === '') return false;
                                    if (exc.data_excecao !== dataStr) return false;
                                    
                                    const excInicio = new Date(`${dataStr}T${exc.horario_inicio}`);
                                    const excFim = new Date(`${dataStr}T${exc.horario_fim}`);
                                    
                                    return slotInicio < excFim && slotFim > excInicio;
                                });
                                
                                if (excecaoHorario) {
                                    console.log(`‚õî ${dataStr} ${horaInicio}: Exce√ß√£o de hor√°rio - ${excecaoHorario.motivo}`);
                                    slotAtual = new Date(slotFim);
                                    continue;
                                }
                                
                                // Verifica se h√° intervalo neste hor√°rio
                                const intervalosDia = intervalos.filter(int => int.dia_semana === diaSemana);
                                let dentroIntervalo = false;
                                
                                for (const intervalo of intervalosDia) {
                                    if (!intervalo.horario_inicio || !intervalo.horario_fim) continue;
                                    
                                    const intInicio = new Date(`${dataStr}T${intervalo.horario_inicio}`);
                                    const intFim = new Date(`${dataStr}T${intervalo.horario_fim}`);
                                    
                                    if (slotInicio < intFim && slotFim > intInicio) {
                                        dentroIntervalo = true;
                                        break;
                                    }
                                }
                                
                                if (dentroIntervalo) {
                                    slotAtual = new Date(slotFim);
                                    continue;
                                }
                                
                                // Verifica se n√£o h√° consulta neste hor√°rio
                                const slotLivre = !consultas.some(consulta => {
                                    const consultaInicio = new Date(consulta.start);
                                    const consultaFim = new Date(consulta.end);
                                    
                                    // Verifica sobreposi√ß√£o
                                    return !(slotFim <= consultaInicio || slotInicio >= consultaFim);
                                });
                                
                                if (slotLivre) {
                                    const slotId = `slot_${dataStr}_${slotInicio.getHours()}_${slotInicio.getMinutes()}`;
                                    const horaFormatada = slotInicio.toLocaleTimeString('pt-BR', {
                                        hour: '2-digit',
                                        minute: '2-digit',
                                        hour12: false
                                    });
                                    
                                    slots.push({
                                        id: slotId,
                                        title: '‚úÖ Dispon√≠vel (60min)',
                                        start: slotInicio.toISOString().split('.')[0],
                                        end: slotFim.toISOString().split('.')[0],
                                        color: '#4CAF50',
                                        textColor: '#2e7d32',
                                        extendedProps: {
                                            tipo: 'slot_disponivel',
                                            duracao: 60,
                                            data_slot: dataStr,
                                            horario: horaFormatada
                                        }
                                    });
                                    
                                    console.log(`‚úÖ ${dataStr} ${horaFormatada}: Slot dispon√≠vel gerado`);
                                }
                                
                                slotAtual = new Date(slotFim);
                            }
                        }
                    }
                    
                    console.log(`üìä Slots gerados: ${slots.length}`);
                    
                    // 4. Combina consultas e slots
                    const todosEventos = [
                        // Slots dispon√≠veis (verde)
                        ...slots,
                        
                        // Consultas agendadas (vermelho)
                        ...consultas.map(consulta => {
                            const id = String(consulta.id || '').replace('consulta_', '');
                            return {
                                id: 'consulta_' + id,
                                title: consulta.title || 'Consulta',
                                start: consulta.start,
                                end: consulta.end,
                                color: '#f44336',
                                textColor: 'white',
                                extendedProps: {
                                    ...consulta.extendedProps,
                                    tipo: 'consulta',
                                    id_original: id
                                }
                            };
                        })
                    ];
                    
                    console.log(`üéØ Total de eventos no calend√°rio: ${todosEventos.length}`);
                    successCallback(todosEventos);
                    
                } catch (error) {
                    console.error('‚ùå Erro ao carregar eventos:', error);
                    successCallback([]);
                }
            },
            
            // ========== 4. CLIQUE EM EVENTOS ==========
            eventClick: function(info) {
                const tipo = info.event.extendedProps.tipo;
                
                if (tipo === 'slot_disponivel') {
                    // Preenche formul√°rio com slot dispon√≠vel
                    const start = info.event.start;
                    const dataFormatada = start.toISOString().split('T')[0];
                    const horas = String(start.getHours()).padStart(2, '0');
                    const minutos = String(start.getMinutes()).padStart(2, '0');

                    document.getElementById('time').value = `${horas}:${minutos}`;
                    document.getElementById('minutes').value = info.event.extendedProps.duracao || 60;
                    
                    // Rola para o formul√°rio
                    document.querySelector('.sidebar').scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'

                    // Foca no primeiro campo
                    setTimeout(() => {
                        document.getElementById('name').focus();

                    return;

                    // Mostra detalhes da consulta

                    const dataFormatada = start.toLocaleDateString('pt-BR');
                    const horaFormatada = start.toLocaleTimeString('pt-BR', {
                        hour: '2-digit',

                    const detalhes = `
üìã Detalhes da Consulta
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
üë§ Paciente: ${props.name || 'N√£o informado'}
üìû Telefone: ${props.phone || 'N√£o informado'}
üìß Email: ${props.email || 'N√£o informado'}
üíâ Procedimento: ${props.procedure || 'N√£o informado'}
‚è≥ Dura√ß√£o: ${props.durationText || 'N√£o informado'}
üóìÔ∏è Data: ${dataFormatada}
‚è∞ Hor√°rio: ${horaFormatada}
                    `;
                    
                    if (confirm(detalhes + "\n\n‚ùì Deseja excluir esta consulta?")) {
                        const eventId = props.id_original || info.event.id.replace('consulta_', '');
                        window.location.href = `agenda_crud.php?acao=excluir_consulta&id=${eventId}`;
                    }
                }
            },
            
            // ========== 5. SELECIONA PER√çODO ==========
            select: function(info) {
                const startDate = new Date(info.start);
                const localDate = new Date(startDate.getTime() - startDate.getTimezoneOffset() * 60000);
                
                document.getElementById('date').value = localDate.toISOString().split('T')[0];
                
                if (calendar.view.type === 'timeGridDay' || calendar.view.type === 'timeGridWeek') {
                    const hours = String(startDate.getHours()).padStart(2, '0');
                    const minutes = String(startDate.getMinutes()).padStart(2, '0');

                }
                
                calendar.unselect();

            // ========== 6. ESTILIZA√á√ÉO DOS EVENTOS ==========
            eventContent: function(arg) {
                const tipo = arg.event.extendedProps.tipo;
                
                if (tipo === 'slot_disponivel') {
                    const hora = arg.event.start.toLocaleTimeString('pt-BR', {

                const titulo = arg.event.title || 'Consulta';

                    `
                };
            }
        });
        
        calendar.render();
        window.calendar = calendar;
        console.log('‚úÖ Calend√°rio renderizado com sucesso!');
        
    } catch (error) {
        console.error('‚ùå Erro ao inicializar calend√°rio:', error);
        calendarEl.innerHTML = `
            <div style="color: red; padding: 30px; text-align: center;">

                    üîÑ Tentar Novamente
                </button>
            </div>
        `;
    }
    
    // ========== 7. FORMUL√ÅRIO ==========
    const consultaForm = document.getElementById('consultaForm');
    if (consultaForm) {
        console.log('‚úÖ Formul√°rio encontrado');
        
        consultaForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            console.log('üìù Processando envio do formul√°rio...');
            
            // Coleta dados
            const nome = document.getElementById('name').value.trim();
            const telefone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const procedimento = document.getElementById('procedure').value.trim();
            const data = document.getElementById('date').value;
            const hora = document.getElementById('time').value;
            const duracao = parseInt(document.getElementById('minutes').value) || 0;
            
            // Valida√ß√µes
            if (!nome || nome.length < 3) {
                alert('‚ö†Ô∏è Digite um nome v√°lido (m√≠nimo 3 caracteres)!');
                document.getElementById('name').focus();
                return;
            }
            
            if (!telefone || telefone.replace(/\D/g, '').length < 10) {
                alert('‚ö†Ô∏è Digite um telefone v√°lido (com DDD e 9¬∫ d√≠gito)!');
                document.getElementById('phone').focus();
                return;
            }
            
            if (!procedimento || procedimento.length < 2) {
                alert('‚ö†Ô∏è Digite um procedimento v√°lido!');
                document.getElementById('procedure').focus();
                return;
            }
            
            if (!data) {
                alert('‚ö†Ô∏è Selecione uma data!');
                document.getElementById('date').focus();
                return;
            }
            
            if (!hora) {
                alert('‚ö†Ô∏è Selecione um hor√°rio!');
                document.getElementById('time').focus();
                return;
            }
            
            if (duracao <= 0 || duracao > 480) {
                alert('‚ö†Ô∏è Dura√ß√£o inv√°lida! Use entre 1 e 480 minutos.');
                document.getElementById('minutes').focus();
                return;
            }
            
            // Verifica se data n√£o √© no passado
            const dataSelecionada = new Date(data + 'T00:00:00');
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);
            
            if (dataSelecionada < hoje) {
                alert('‚ö†Ô∏è N√£o √© poss√≠vel agendar para datas passadas!');
                return;
            }
            
            // Desabilita bot√£o para evitar m√∫ltiplos cliques
            const addEventBtn = document.getElementById('addEvent');
            const btnOriginalText = addEventBtn.innerHTML;
            addEventBtn.innerHTML = '‚è≥ Salvando consulta...';
            addEventBtn.disabled = true;
            
            // Formata hora para HH:MM:SS
            const horaFormatada = hora.length === 5 ? hora + ':00' : hora;
            
            // Adiciona campo hidden com hora formatada
            const hiddenHora = document.createElement('input');
            hiddenHora.type = 'hidden';
            hiddenHora.name = 'hora';
            hiddenHora.value = horaFormatada;
            this.appendChild(hiddenHora);
            
            console.log('üì§ Enviando dados para o servidor...');
            
            // Envia formul√°rio
            this.submit();
        });
    }
    
    // ========== 8. ATUALIZA√á√ÉO AUTOM√ÅTICA ==========
    setInterval(() => {
        if (window.calendar) {
            console.log('üîÑ Atualizando calend√°rio automaticamente...');
            window.calendar.refetchEvents();

    console.log('üéâ Agenda inicializada com sucesso!');
});
