  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        editable: false,
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        
        // Eventos carregados do controlador √∫nico
        events: 'php/agenda_crud.php?acao=listar_consultas',
        
        eventContent: function(arg) {
          const title = arg.event.title || 'Consulta';
          const time = arg.event.start ? arg.event.start.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) : '';
          
          return {
            html: `
              <div class="fc-event-main">
                <div class="fc-event-time">${time}</div>
                <div class="fc-event-title">${title}</div>
              </div>
            `
          };
        },

        eventClick: function(info) {
          const paciente = info.event.extendedProps;
          const detalhes = `
‚ú® Procedimento: ${paciente.procedure || "n√£o informado"}
üë§ Paciente: ${paciente.name || "n√£o informado"}
üìû Telefone: ${paciente.phone || "n√£o informado"}
üìß Email: ${paciente.email || "n√£o informado"}
‚è≥ Dura√ß√£o: ${paciente.durationText || "n√£o informado"}
üóìÔ∏è Data: ${info.event.start ? info.event.start.toLocaleDateString('pt-BR') : "n√£o definido"}
‚è∞ Hor√°rio: ${info.event.start ? info.event.start.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) : "n√£o definido"}
          `;
          
          if (confirm(detalhes + "\n\n‚ùì Deseja excluir esta consulta?")) {
            // Redireciona para o controlador √∫nico
            const eventId = info.event.id;
            window.location.href = `php/agenda_crud.php?acao=excluir_consulta&id=${eventId}`;
          }
        },

        // Quando seleciona um per√≠odo no calend√°rio
        select: function(info) {
          const startStr = info.startStr.substring(0, 10);
          document.getElementById('date').value = startStr;
          calendar.unselect();
        }
      });

      calendar.render();

      // Configurar data m√≠nima para hoje
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').min = today;
      document.getElementById('date').value = today;

      // Valida√ß√£o do formul√°rio
      document.getElementById('consultaForm').addEventListener('submit', function(e) {
        const nome = document.getElementById('name').value.trim();
        const telefone = document.getElementById('phone').value.trim();
        const procedimento = document.getElementById('procedure').value.trim();
        const data = document.getElementById('date').value;
        const hora = document.getElementById('time').value;
        const duracao = parseInt(document.getElementById('minutes').value) || 0;

        if (!nome || !telefone || !procedimento || !data || !hora || duracao <= 0) {
          e.preventDefault();
          alert('‚ö†Ô∏è Preencha todos os campos obrigat√≥rios!');
          return;
        }

        // Valida√ß√£o de telefone
        const telefoneLimpo = telefone.replace(/\D/g, '');
        if (telefoneLimpo.length < 10 || telefoneLimpo.length > 11) {
          e.preventDefault();
          alert('‚ö†Ô∏è Telefone inv√°lido! Digite DDD + n√∫mero (10 ou 11 d√≠gitos)');
          return;
        }

        // Valida√ß√£o de data
        const dataSelecionada = new Date(data);
        const hoje = new Date();
        hoje.setHours(0, 0, 0, 0);
        
        if (dataSelecionada < hoje) {
          e.preventDefault();
          alert('‚ö†Ô∏è N√£o √© poss√≠vel agendar para datas passadas!');
          return;
        }

        // Valida√ß√£o de hor√°rio
        const horaInt = parseInt(hora.split(':')[0]);
        if (horaInt < 8 || horaInt > 18) {
          e.preventDefault();
          if (!confirm('‚ö†Ô∏è Hor√°rio fora do expediente comercial (8h-18h).\nDeseja continuar mesmo assim?')) {
            return;
          }
        }

        // Mostra loading
        document.getElementById('addEvent').innerHTML = '‚è≥ Agendando...';
        document.getElementById('addEvent').disabled = true;
      });

      // Carrega hor√°rios dispon√≠veis quando seleciona data
      document.getElementById('date').addEventListener('change', function() {
        const data = this.value;
        if (data) {
          carregarHorariosDisponiveis(data);
        }
      });

      // Fun√ß√£o para carregar hor√°rios dispon√≠veis
      function carregarHorariosDisponiveis(data) {
        // Implementa√ß√£o futura - pode usar slots_disponiveis
        console.log('Carregando hor√°rios para:', data);
      }

      // Atualizar calend√°rio a cada 2 minutos
      setInterval(() => {
        calendar.refetchEvents();
      }, 120000);
    });
  </script>
