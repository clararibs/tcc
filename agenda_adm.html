<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Cl√≠nica Est√©tica Avan√ßada</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
<link rel="stylesheet" href="style_agenda_adm.css">

  
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Nova Consulta</h2>

    <label for="name">Nome do Paciente</label>
    <input type="text" id="name" placeholder="Ex: Aline Silva">

    <label for="phone">Telefone</label>
    <input type="text" id="phone" placeholder="(xx) xxxxx-xxxx">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="email@exemplo.com">

    <label for="procedure">Procedimento</label>
    <input type="text" id="procedure" placeholder="Ex: Botox">

    <label for="date">Data</label>
    <input type="date" id="date">

    <label for="time">Hor√°rio de In√≠cio</label>
    <input type="time" id="time">

    <label for="minutes">Dura√ß√£o (minutos)</label>
    <input type="number" id="minutes" placeholder="Ex: 45" min="1">

    <button id="addEvent">Adicionar Consulta</button>

    <p class="info-tip">
      Clique em um evento no calend√°rio para ver detalhes ou excluir.
    </p>
  </div>

 
  <div id="calendar"></div>


  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        editable: true,
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [],

        eventClick: function(info) {
          const paciente = info.event.extendedProps;
          const detalhes = `
‚ú® Procedimento: ${paciente.procedure || "n√£o informado"}
üë§ Paciente: ${paciente.name || "n√£o informado"}
üìû Telefone: ${paciente.phone || "n√£o informado"}
üìß Email: ${paciente.email || "n√£o informado"}
‚è≥ Dura√ß√£o: ${paciente.durationText || "n√£o informado"}
üóìÔ∏è In√≠cio: ${info.event.start.toLocaleString("pt-BR")}
‚è∞ Fim: ${info.event.end ? info.event.end.toLocaleString("pt-BR") : "n√£o definido"}
          `;
          if (confirm(detalhes + "\n\nDeseja excluir este evento?")) {
            info.event.remove();
          }
        }
      });

      calendar.render();

      // Adicionar evento
      document.getElementById('addEvent').addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const procedure = document.getElementById('procedure').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const minutes = parseInt(document.getElementById('minutes').value) || 0;

        if (name && procedure && date && time && minutes > 0) {
          const startDateTime = new Date(date + "T" + time);
          const endDateTime = new Date(startDateTime.getTime() + minutes * 60000);

          const durationText = `${minutes} min`;

          calendar.addEvent({
            title: `${procedure} - ${name}`,
            start: startDateTime,
            end: endDateTime,
            allDay: false,
            extendedProps: {
              name: name,
              phone: phone,
              email: email,
              procedure: procedure,
              durationText: durationText
            }
          });

          // Limpar campos
          ['name','phone','email','procedure','date','time','minutes'].forEach(id => {
            document.getElementById(id).value = '';
          });

        } else {
          alert('Preencha nome, procedimento, data, hor√°rio e dura√ß√£o em minutos!');
        }
      });
    });
  </script>
</body>
</html>
