<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Fichas de Pacientes</title>
    <link rel="stylesheet" href="consulta_ficha.css">
    <script src="consulta_ficha.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Consulta de Fichas de Pacientes</h1>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Digite o nome do paciente...">
                    <button id="searchButton">Pesquisar</button>
                </div>
            </div>
        </header>
        
       
            <div class="patients-list" id="patientsList"> </div> 
                
        
        <div class="screen" id="detailScreen" style="display: none;">
            <div class="patient-detail">
                <div class="detail-header">
                    <button id="backButton" class="back-button">← Voltar</button>
                    <h2 id="patientName">Nome do Paciente</h2>
                </div>
                
                <div class="detail-content">
                    <div class="detail-section">
                        <h3>Informações Pessoais</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Nome Completo:</label>
                                <span id="detailNome">-</span>
                            </div>
                            <div class="info-item">
                                <label>Idade:</label>
                                <span id="detailIdade">-</span>
                            </div>
                            <div class="info-item">
                                <label>Telefone:</label>
                                <span id="detailTelefone">-</span>
                            </div>
                            <div class="info-item">
                                <label>Data de Nascimento:</label>
                                <span id="detailNascimento">-</span>
                            </div>
                            <div class="info-item">
                                <label>CPF:</label>
                                <span id="detailCPF">-</span>
                            </div>
                            <div class="info-item">
                                <label>Endereço:</label>
                                <span id="detailEndereco">-</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Histórico Médico</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Última Consulta:</label>
                                <span id="detailUltimaConsulta">-</span>
                            </div>
                            <div class="info-item">
                                <label>Próxima Consulta:</label>
                                <span id="detailProximaConsulta">-</span>
                            </div>
                            <div class="info-item">
                                <label>Alergias:</label>
                                <span id="detailAlergias">Nenhuma registrada</span>
                            </div>
                            <div class="info-item">
                                <label>Medicações:</label>
                                <span id="detailMedicacoes">Nenhuma registrada</span>
                            </div>
                            <div class="info-item">
                                <label>Tipo Sanguíneo:</label>
                                <span id="detailTipoSanguineo">-</span>
                            </div>
                            <div class="info-item">
                                <label>Plano de Saúde:</label>
                                <span id="detailPlanoSaude">-</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Observações e Anotações</h3>
                        <div class="observations" id="detailObservacoes">
                            Nenhuma observação registrada.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
