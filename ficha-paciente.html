<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha do Paciente - Hedone</title>
    <link rel="stylesheet" href="ficha.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <header class="cabecalho-ficha">
        <a href="entrar_aline.html" class="btn-voltar" onclick="confirmarVoltar(event)">&#8592; Voltar</a>
    </header>

    <main class="container-ficha">
        <div class="ficha-conteudo">
            <h1>FICHA DO PACIENTE</h1>

            <form id="fichaFormulario" action="inserirPessoa.php" method="POST">

                <div class="campo">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="campo">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="campo">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade">
                </div>

                <div class="campo campo-descricao">
                    <label for="descricao">Descrição/Anotações</label>
                    <textarea id="descricao" name="descricao" rows="5"></textarea>
                </div>
                <button type="button" id="btnConfirmar">Confirmar Cadastro</button>

            </form>

        </div>
    </main>

    <script>
    document.getElementById("btnConfirmar").addEventListener("click", function() {
        const form = document.getElementById("fichaFormulario");
        const dados = new FormData(form);
        const btn = this;
        const originalText = btn.innerHTML;
        
        // Mostrar loading
        btn.innerHTML = 'Salvando...';
        btn.disabled = true;
        
        fetch("inserirPessoa.php", {
            method: "POST",
            body: dados
        })
        .then(response => response.text())  // Alterado para text() em vez de json()
        .then(retorno => {
            // Verificar se começa com "SUCESSO:" ou "ERRO:"
            if (retorno.startsWith("SUCESSO:")) {
                // Extrair a mensagem (remove "SUCESSO:" do início)
                const mensagem = retorno.substring(8).split('|')[0];
                alert("✅ " + mensagem);
                form.reset();
            } else if (retorno.startsWith("ERRO:")) {
                // Extrair a mensagem de erro
                const mensagemErro = retorno.substring(5);
                alert("❌ " + mensagemErro);
            } else if (retorno.trim() === "OK") {
                // Para a versão muito simples
                alert("✅ Cliente cadastrado com sucesso!");
                form.reset();
            } else {
                // Qualquer outra resposta
                alert("❌ Resposta do servidor: " + retorno);
            }
        })
        .catch(erro => {
            console.error("Erro:", erro);
            alert("❌ Erro de conexão com o servidor!");
        })
        .finally(() => {
            // Restaurar botão
            btn.innerHTML = originalText;
            btn.disabled = false;
        });
    });
    
    // Função para confirmar voltar (se necessário)
    function confirmarVoltar(event) {
        const form = document.getElementById("fichaFormulario");
        const possuiDados = Array.from(form.elements).some(
            element => element.type !== 'submit' && element.type !== 'button' && element.value.trim() !== ''
        );
        
        if (possuiDados) {
            if (!confirm("Tem certeza que deseja voltar? Os dados não salvos serão perdidos.")) {
                event.preventDefault();
            }
        }
    }
    </script>
</body>

</html>
