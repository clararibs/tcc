<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha do Paciente - Hedone</title>
    <link rel="stylesheet" href="ficha.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="cabecalho-ficha">
        <a href="entrar_aline.html" class="btn-voltar" onclick="confirmarVoltar(event)">&#8592; Voltar</a>
    </header>

    <main class="container-ficha">
        <div class="ficha-conteudo">
            <h1>FICHA DO PACIENTE</h1>

            <form id="fichaFormulario" action="#" method="post">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
                </div>
                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="email@exemplo.com">
                </div>
                <div class="campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div class="campo">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="0">
                </div>
                <div class="campo campo-descricao">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="5" placeholder="Descrição do caso ou tratamento"></textarea>
                </div>
                
                <div class="botao-container">
                    <button type="submit" class="btn-confirmar">CONFIRMAR</button>
                </div>
            </form>
        </div>
    </main>

    <script src="script_ficha.js"></script>

</body>
</html>
